    <h1><a href="index.html">Images</a></h1>
    <p>This page covers image formats, but you may also looking for; Links and Useful Extras</p>

    <h2>JPG</h2>
    <p>JPGs image are good for photos.</p>
    <img src="images/mochi.jpg" alt="A mochi ball in a bubble">

    <h2>GIFs</h2>
    <p>GIF images are good for animations.</p>
    <img src="images/mochi.gif" alt="A mochi ball in a bubble">

    <h2>PNGs</h2>
    <p>PNG images are good for diagrams and icons.</p>
    <img src="images/mochi.png" alt="A mochi ball">

    <p>SVGs</p>
    <p>SVGs are <em>Amazing</em>. use them whenever you can.</p>
    <img src="images/mochi.svg" alt="A mochi ball with bezier handles">
